<div class="card h-100 shadow-sm">
<!--  <img src="{{track.pictureUrl}}" alt="{{track.trackName}}" class="img-fluid">-->
  <div class="card-body d-flex flex-column">
    <a >
      <h6 class="text-uppercase" routerLink="/shop/{{track.id}}">{{track.trackName}}</h6>
    </a>
    <span class="mb-2">{{track.medium}}</span>
    <span class="mb-2">{{track.price | currency}}</span>


    <div class="btn-group mt-auto">
      <button type="button" class="btn btn btn-outline-secondary fa fa-shopping-cart mr-2" (click)="addToCart(track)"></button>
      <button type="button" routerLink="/shop/{{track.id}}" class="btn btn btn-outline-secondary">View</button>
    </div>
    <small class="text-muted">9 mins</small>

  </div>
</div>
