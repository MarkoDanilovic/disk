<div class="container">
  <div class="row">
    <section class="col-3">

      <h5 class="text-warning ml-3">Sort</h5>
      <select class="custom-select mb-3" (change)="onSortSelected($any($event.target).value)">
        <option *ngFor="let sort of sortOptions" [value]="sort.value">{{sort.name}}</option>
      </select>

      <h5 class="text-warning ml-3">Genres</h5>
      <ul class="list-group my-3">
        <li class="list-group-item" *ngFor="let genre of genres"
            [class.active]="genre.id ===this.shopParams.genreId"
            [value]="genre.id"
            (click)="onGenreSelected(genre.id)"
        >{{genre.genreName}}</li>

      </ul>
      <h5 class="text-warning ml-3">Mediums</h5>
      <ul class="list-group my-3">
        <li class="list-group-item" *ngFor="let medium of mediums"
            [class.active]="medium.id ===this.shopParams.mediumId"
            [value]="medium.id"
            (click)="onMediumSelected(medium.id)"
        >{{medium.mediumName}}</li>

      </ul>
    </section>
    <section class="col-9">
      <div class="justify-content-between align-items-center pb-2"></div>
      <app-paging-header [totalCount]="totalCount" [pageSize]="this.shopParams.pageSize" [pageNumber]="this.shopParams.pageNumber"></app-paging-header>

      <div class="form-inline mt-2">
        <input class="form-control mr-2" (keyup.enter)="onSearch()" #search style="width: 300px" placeholder="Search" type="text">
        <button class="btn btn-outline-primary my-2"  (click)="onSearch()">Search</button>
        <button class="btn btn-outline-success ml-2 my-2" (click)="onReset()">Reset</button>
      </div>
      <div class="row">
        <div class="col-4 mb-4" *ngFor="let track of tracks">
          <app-track-item [track]="track"></app-track-item>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <app-pager
          [pageSize]="shopParams.pageSize"
          [totalCount]="totalCount"
          (pageChanged)="onPageChanged($event)"
        ></app-pager>

      </div>

    </section>

  </div>
</div>
