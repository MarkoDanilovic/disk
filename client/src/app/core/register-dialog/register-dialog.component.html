<form class="form-signup" #registerForm="ngForm" (ngSubmit)="register(registerForm)">
  <div class="container-fluid">
    <h2 class="form-signup-heading">Register</h2>

    <label for="name" class="sr-only">First name</label>
    <input type="name" id="name" name="name" ngModel class="form-control" placeholder="Name" required autofocus>

    <label for="lastname" class="sr-only">Last name</label>
    <input type="lastname" id="lastname" name="lastname" ngModel class="form-control" placeholder="Last name" required autofocus>

    <label for="email" class="sr-only">Email</label>
    <input type="email" id="email" name="email" ngModel class="form-control" placeholder="Email" required autofocus>

    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" name="password" ngModel class="form-control" placeholder="Password" required>

    <label for="city" class="sr-only">First name</label>
    <input type="city" id="city" name="city" ngModel class="form-control" placeholder="City" required autofocus>

    <label for="address" class="sr-only">First name</label>
    <input type="address" id="address" name="address" ngModel class="form-control" placeholder="Address" required autofocus>

    <label for="country" class="sr-only">First name</label>
    <input type="country" id="country" name="country" ngModel class="form-control" placeholder="Country" required autofocus>

    <label for="telephone" class="sr-only">First name</label>
    <input type="telephone" id="telephone" name="telephone" ngModel class="form-control" placeholder="Telephone" required autofocus>


<hr>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
  </div>
</form>
