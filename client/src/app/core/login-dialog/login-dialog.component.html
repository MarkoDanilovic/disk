<form class="form-signin" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
  <div class="container-fluid">
    <h2 class="form-signin-heading">Login</h2>


    <br>
    <label for="email" class="sr-only">Email</label>
    <input type="email" id="email" name="email" ngModel class="form-control" placeholder="Email" #email="ngModel" required autofocus>
    <div *ngIf="!email.valid && email.touched"  class="alert alert-danger">Invalid username or password</div>
    <br>
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" name="password" ngModel class="form-control" #password="ngModel" placeholder="Password" required>
    <div *ngIf="!password.valid && password.touched"  class="alert alert-danger">Invalid username or password</div>
    <hr>
    <button [disabled]="loginForm.invalid" class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
  </div>
</form>
